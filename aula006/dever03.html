<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testet</title>
</head>
    <style>
        body{
            background-color: crimson;
            font: 20pt normal;
            color: white;
        }
    </style>
<body>
    <h1>sálario</h1>
    <script>
        var sal = prompt("Qual é o seu salário?");
        var salarioFormatado = parseFloat(sal).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.write(`Seu salário é de ${salarioFormatado}`);
    </script>
    
</body>
</html>
